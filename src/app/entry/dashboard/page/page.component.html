<div id="wrapper">

  <div id="col-01">

    <mat-card>
      <mat-card-content>

        <p>Patient details</p>
        <h4>PX-685542682046</h4>
        <h4>Arthur Potter</h4>

      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>

        <p>Assigned doctor/s</p>
        <mat-nav-list>
          <mat-list-item *ngFor="let link of [0,0,0,0,0]">
            <h5 mat-line href="http://www.google.com">Arthur Potter</h5>
            <button mat-icon-button matTooltip="Message Dr. Arthur Potter" (click)="messageDoctor()">
              <mat-icon>comment</mat-icon>
            </button>
          </mat-list-item>
        </mat-nav-list>

      </mat-card-content>
    </mat-card>

  </div>

  <div id="col-02">
    <mat-card>
      <mat-card-content>

        <h3>Latest</h3>

        <div id="heading">
          <span>SBP</span>
          <span>DBP</span>
          <span>HR</span>
        </div>
        <div id="content">
          <h5>77.77</h5>
          <h5>77.77</h5>
          <h5>77.77</h5>
        </div>

      </mat-card-content>
    </mat-card>

    <mat-divider></mat-divider>

    <h3>Readings History</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="sbp">
        <th mat-header-cell *matHeaderCellDef> SBP </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="dbp">
        <th mat-header-cell *matHeaderCellDef> DBP </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="hr">
        <th mat-header-cell *matHeaderCellDef> HR </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[6, 10, 30, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
